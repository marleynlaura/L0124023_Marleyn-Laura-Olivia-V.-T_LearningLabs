<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-white text-center py-4">
        <h1>Makanan Favorit di Berbagai Kota</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="content.html">Daftar Makanan</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback Anda</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Feedback</button>
        </form>
    </main>

    <footer class="text-center py-3 bg-secondary text-white">
        <p>Learning Labs 2024 - L0124023 - Marleyn Laura Olivia Veronica Tanamal</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
