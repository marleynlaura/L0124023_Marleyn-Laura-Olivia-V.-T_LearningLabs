<body>
    <header class="text-white text-center py-4">

        <nav>

                <button class="btn custom-btn w-100 mb-3" onclick="tampilkanMakanan('Surabaya')">Surabaya</button>
            </div>
            <div class="col-md-4">
                <button class="btn custom-btn w-100 mb-3" onclick="tampilkanMakanan('Medan')">Medan</button>
            </div>
            <div class="col-md-4">
                <button class="btn custom-btn w-100 mb-3" onclick="tampilkanMakanan('Surakarta')">Surakarta</button>
            </div>
